theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - social:
      cards_layout_options:
        background_color: "#1f2a37"
        description: "From a single goal statement to a full strategic plan."

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

extra_javascript:
  - assets/javascripts/copy-all.js

extra_css:
  - assets/stylesheets/copy-all.css
  - assets/stylesheets/nav-status.css

extra:
  analytics:
    provider: google
    property: G-2F6NE7JWTR
  homepage: https://planexe.org
